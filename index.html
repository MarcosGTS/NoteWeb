<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <main>
        <div id="notesList">
            <nav id="buttons">
                
                <button id="add">+</button>
                <button id="remove">-</button>
                <button id="save">save</button>
            </nav>
            <div id="list">
            </div>
        </div>
        <div id="noteBody" hidden >
            <div id="title">
            </div>
            <textarea spellcheck="false" ></textarea>
        </div>
    </main>
    
  
</body>
</html>
